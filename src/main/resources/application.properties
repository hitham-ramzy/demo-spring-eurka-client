spring.application.name=alten-resources
server.port=8060
spring.datasource.url=jdbc:mysql://localhost:3306/alten?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.flyway.enabled=false
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/master.xml
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR

#actuator properties
info.app.name=Alten Resources application to get vehicles data
info.app.description=You can create CRUD operations on this app.
info.app.version=1.0.0